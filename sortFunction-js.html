<html>

  <body>
    <h1>javascript sort()</h1>
    <button onclick="sortting()">sort</button>
    <div class="nameList list"></div></br>

    <button onclick="asending()">sort2</button>
    <div class="nameList2 list"></div></br>

    <button onclick="desending()">sort3</button>
    <div class="nameList3 list"></div></br>

    <button onclick="toggleSort()">sort4</button>
    <div class="nameList4 list"></div></br>
    <!--  -->
    


    <script>
      var nameArray = ["yogesh", "aarti", "suraj", "anaya", "krishna"];
      document.querySelector(".nameList").innerHTML = nameArray;
      //   sortting using function sort();
      function sortting() {
        nameArray.sort();
        document.querySelector(".nameList").innerHTML = nameArray;
      }

    //   sortting using argumentl
    var points = [40, 100, 1, 5, 25, 10];
    document.querySelector(".nameList2").innerHTML = points;
     function asending() {
            points.sort(function(a,b){return a - b});
            document.querySelector(".nameList2").innerHTML = points;
        }
//   sortting using argumentl desending
          document.querySelector(".nameList3").innerHTML = points;

          function desending() {
            points.sort(function (a, b) { return b - a });
            document.querySelector(".nameList3").innerHTML = points;
          }
        //toggle sortting
        var isClick = false;
         document.querySelector(".nameList4").innerHTML = nameArray;
        function toggleSort(){
          if(isClick == false){
            nameArray.sort(function (a, b) { return a - b });
            document.querySelector(".nameList4").innerHTML = nameArray;
          }else{
            nameArray.sort(function (a, b) { return b - a });
            document.querySelector(".nameList4").innerHTML = nameArray;
          }
          isClick = ! isClick;
        }

      //  
      
      var items = [
          { name: 'Edward', value: 21 },
          { name: 'Sharpe', value: 37 },
          { name: 'And', value: 45 },
          { name: 'The', value: -12 },
          { name: 'Magnetic', value: 13 },
          { name: 'Zeros', value: 37 }
        ];

        //          document.querySelector(".nameList5").innerHTML = items[columnTitle];
        //       }
        //   }
      
        // sort by value
        function fun(){
        items.sort(function (a, b) {
          return a.value - b.value;
        });

        // sort by name
        items.sort(function (a, b) {
          var nameA = a.name.toUpperCase(); // ignore upper and lowercase
          var nameB = b.name.toUpperCase(); // ignore upper and lowercase
          if (nameA < nameB) {
            return -1;
           
          }
          if (nameA > nameB) {
            return 1;
             
          }

          // names must be equal
          return 0;
        });
        }

    </script>
